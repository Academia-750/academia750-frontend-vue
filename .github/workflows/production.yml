name: Deploy API
on:
  pull_request:
  push:
    tags:
      - '*' # Everything that doesnt include  '/' character

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ vars.PRODUCTION_SERVER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VUE_APP_SECRET_KEY_DESCRYPT_TOKEN: ${{ secrets.VUE_APP_SECRET_KEY_DESCRYPT_TOKEN }}
      FOLDER_NAME: 'frontend'
      VUE_APP_BASE_URL_API_PRODUCTION: "https://entrenamiento.academia750.es"

    steps:
      # - name: Only Main branch
      #   if: endsWith(github.ref, 'main') == false
      #   run: exit -1

      - name: ðŸšš Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Prepare env
        run: |
          cp .env.example .env

      - name: Build Vue project
        run: npm run build

      - name: Deploy to Production
        uses: easingthemes/ssh-deploy@v2.2.4
        with:
          SSH_PRIVATE_KEY: ${{ env.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ env.SERVER }}
          REMOTE_USER: ubuntu
          REMOTE_PORT: 22
          SOURCE: './dist'
          TARGET: '/var/www/${{ env.FOLDER_NAME }}'
          ARGS: '-rltgoDzvO --delete'
          EXCLUDE: '.env'
